        }

            font-size: 1.2rem;

        }

            gap: 20px;
        }

            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;

        }

            line-height: 1.5;
            margin-bottom: 25px;
            min-height: 80px;
        }

            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffd700;
        }
        
        .timer.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }
        
        .option.correct {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }
        
        .option.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

            display: inline-block;
            width: 30px;
            height: 30px;
            background: #1a2a6c;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;

        }

            color: #ffd700;
        }

        }

            justify-content: space-between;
            margin-top: 30px;

            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;

            color: #1a2a6c;
        }

            background: #ffed4a;

            background: #4CAF50;

        // Tạo âm thanh bằng Web Audio API
        function createSound(frequency, duration, type = 'sine') {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log("Không thể phát âm thanh: ", e);
            }
        }

            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <span class="option-label">${String.fromCharCode(65 + index)}</span>
                    <span class="option-text">${option}</span>
                `;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset lựa chọn
            selectedOption = null;
            
            // Bắt đầu đếm ngược
            startTimer();
            
            // Cập nhật danh sách giải thưởng
            updatePrizeList();
        }

        // Bắt đầu đếm ngược
        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('timer').classList.remove('warning');
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        // Hết thời gian
        function timeUp() {
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Hiển thị kết quả
            document.getElementById('result').textContent = 'Hết thời gian! Câu trả lời chính xác là: ' + question.options[question.correct];
            document.getElementById('result').style.color = '#ff6b6b';
            
            // Đánh dấu phương án đúng
            options[question.correct].classList.add('correct');
            
            // Vô hiệu hóa tất cả các phương án
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Phát âm thanh sai
            createSound(200, 0.5, 'square');
            
            // Kết thúc trò chơi
            setTimeout(() => {
                endGame(false);
            }, 3000);
        }

        // Chọn một phương án
        function selectOption(index) {
            // Bỏ chọn tất cả các phương án
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // Chọn phương án được click
            options[index].classList.add('selected');
            selectedOption = index;
        }

        // Kiểm tra câu trả lời
        function checkAnswer() {
            if (selectedOption === null) {
                alert('Vui lòng chọn một phương án!');
                return;
            }
            
            clearInterval(timer);
            
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Hiển thị kết quả
            if (selectedOption === question.correct) {
                document.getElementById('result').textContent = 'Chính xác! Bạn đã trả lời đúng.';
                document.getElementById('result').style.color = '#90ee90';
                score = currentQuestionIndex + 1;
                
                // Phát âm thanh đúng
                createSound(800, 0.5, 'sine');
                
                // Nếu là câu cuối cùng, kết thúc trò chơi
                if (currentQuestionIndex === questions.length - 1) {
                    setTimeout(() => {
                        endGame(true);
                    }, 2000);
                    return;
                }
            } else {
                document.getElementById('result').textContent = 'Rất tiếc! Câu trả lời chính xác là: ' + question.options[question.correct];
                document.getElementById('result').style.color = '#ff6b6b';
                
                // Phát âm thanh sai
                createSound(200, 0.5, 'square');
                
                // Kết thúc trò chơi
                setTimeout(() => {
                    endGame(false);
                }, 3000);
            }
            
            // Đánh dấu phương án đúng và sai
            options[question.correct].classList.add('correct');
            if (selectedOption !== question.correct) {
                options[selectedOption].classList.add('incorrect');
            }
            
            // Vô hiệu hóa tất cả các phương án
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Hiển thị nút "Câu tiếp theo" nếu trả lời đúng và chưa phải câu cuối
            if (currentQuestionIndex < questions.length - 1 && selectedOption === question.correct) {
                document.getElementById('next-btn').style.display = 'inline-block';
                document.getElementById('submit-btn').style.display = 'none';
            } else {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'none';
            }
        }

        // Chuyển đến câu hỏi tiếp theo
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'inline-block';
            document.getElementById('result').textContent = '';
        }

        // Kết thúc trò chơi
        function endGame(isWinner) {
            if (isWinner) {
                // Phát âm thanh chiến thắng
                for(let i = 0; i < 5; i++) {
                    setTimeout(() => createSound(600 + i * 100, 0.3), i * 200);
                }
                alert('CHÚC MỪNG! Bạn đã trở thành TRIỆU PHÚ với ' + questions[questions.length - 1].level + '\n\nBạn thực sự là một thiên tài toán học!');
            } else {
                let prize = currentQuestionIndex > 0 ? questions[currentQuestionIndex - 1].level : '0đ';
                alert('Trò chơi kết thúc! Bạn đã dừng lại ở mức ' + prize + '\n\nĐừng nản lòng, hãy thử lại lần nữa!');
            }
        }

        // Cập nhật danh sách giải thưởng
        function updatePrizeList() {
            const prizeList = document.getElementById('prize-list');
            prizeList.innerHTML = '';
            
            const prizes = [
                "150,000,000đ",
                "85,000,000đ",
                "60,000,000đ",
                "40,000,000đ",
                "30,000,000đ",
                "22,000,000đ",
                "14,000,000đ",
                "10,000,000đ",
                "6,000,000đ",
                "3,000,000đ",
                "2,000,000đ",
                "1,000,000đ",
                "600,000đ",
                "400,000đ",
                "200,000đ"
            ].reverse();
            
            prizes.forEach((prize, index) => {
                const prizeItem = document.createElement('li');
                prizeItem.className = 'prize-item';
                
                if (index === currentQuestionIndex) {
                    prizeItem.classList.add('current');
                } else if (index < currentQuestionIndex) {
                    prizeItem.classList.add('achieved');
                }
                
                prizeItem.textContent = prize;
                prizeList.appendChild(prizeItem);
            });
        }

        // Xử lý sự kiện cho nút trợ giúp 50:50
        document.getElementById('fifty-fifty').addEventListener('click', function() {
            if (lifelines.fiftyFifty) return;
            
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            let removedCount = 0;
            
            // Loại bỏ 2 phương án sai
            for (let i = 0; i < options.length; i++) {
                if (i !== question.correct && removedCount < 2) {
                    options[i].style.opacity = '0.3';
                    options[i].style.pointerEvents = 'none';
                    removedCount++;
                }
            }
            
            lifelines.fiftyFifty = true;
            this.classList.add('used');
        });

        // Xử lý sự kiện cho nút hỏi ý kiến khán giả
        document.getElementById('audience-poll').addEventListener('click', function() {
            if (lifelines.audiencePoll) return;
            
            const question = questions[currentQuestionIndex];
            alert(`Khán giả nghiêng về phương án ${String.fromCharCode(65 + question.correct)} với tỷ lệ cao nhất!`);
            
            lifelines.audiencePoll = true;
            this.classList.add('used');
        });

        // Xử lý sự kiện cho nút gọi điện cho người thân
        document.getElementById('phone-friend').addEventListener('click', function() {
            if (lifelines.phoneFriend) return;
            
            const question = questions[currentQuestionIndex];
            alert(`Người thân của bạn nghĩ rằng đáp án đúng là ${String.fromCharCode(65 + question.correct)}!`);
            
            lifelines.phoneFriend = true;
            this.classList.add('used');
        });

        // Gán sự kiện cho các nút
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('submit-btn').addEventListener('click', checkAnswer);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('restart-btn').addEventListener('click', initGame);

        // Khởi động màn hình bắt đầu khi trang được tải
        window.onload = function() {
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('game-container').classList.add('hidden');
        };
    </script>
</body>
